{% extends "base.html" %}

{% block head %}
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="../static/css/newstyle.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel = "icon" href = "../static/images/Elderly_Favicon.png" type = "image/x-icon">
{% endblock %}

{% block content  %}
  <br><br>
  <center>
    <div class="wrapper">
      <div class="title-text">
        <div class="title login">Patient</div>
        <div class="title signup">Administrator</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" hidden>
          <input type="radio" name="slide" id="signup" hidden>
          <label for="login" class="slide login">Patient</label>
          <label for="signup" class="slide signup">Administrator</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form action="{{url_for('login')}}" method='post' class="login">
            <div class="field">
              <input type="text" name ="mail_id" placeholder="Email Address" required>
            </div>
            <div class="field">
              <input type="password" name="passwd" placeholder="Password" required>
            </div>
            <div class="pass-link"><a href="#">Forgot password?</a></div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Login">
            </div>
            <div class="msg">{{ msg }}</div>
            <div class="signup-link">Haven't signed up yet?</div><a href="{{url_for('createlogin')}}">Start an account</a>
          </form>
          <form action="{{url_for('index')}}" method='post' class="signup">
            <div class="field">
              <input type="text" name="aemail_id" placeholder="Email Address" required>
            </div>
            <div class="field">
              <input type="password" name ="apasswd" placeholder="Password" required>
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Login" >
            </div>
          </form>
        </div>
      </div>
    </div>
  </center>
    <script>
      const loginText = document.querySelector(".title-text .login");
      const loginForm = document.querySelector("form.login");
      const loginBtn = document.querySelector("label.login");
      const signupBtn = document.querySelector("label.signup");
      const signupLink = document.querySelector("form .signup-link a");
      signupBtn.onclick = (()=>{
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
      });
      loginBtn.onclick = (()=>{
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
      });
      signupLink.onclick = (()=>{
        signupBtn.click();
        return false;
      });
    </script>
{% endblock %}
